databaseChangeLog:
  - changeSet:
      id: create-bookings-table
      author: anton dudar
      changes:
        - createTable:
            tableName: bookings
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: check_in_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: check_out_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: accommodation_id
                  type: bigint
                  constraints:
                    nullable: false
                    references: accommodations(id)
                    foreignKeyName: fk_bookings_accommodation_id
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    references: users(id)
                    foreignKeyName: fk_bookings_user_id
              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
